name: Deploy

on:
  workflow_dispatch:
    types: [opened, deleted]
  push:
    branches: [ main ]

jobs:
  # Aroundgrill
  aroundgrill:
    runs-on: ubuntu-latest
    steps:
      - name: Aroundgrill
        uses: garygrossgarten/github-action-ssh@release
        with:
          command: cd www/aroundgrill && git pull && yarn install && yarn build && pm2 reload aroundgrill
          host: ${{ secrets.PROD_HOST }}
          username: ${{ secrets.PROD_USERNAME }}
          privateKey: ${{ secrets.PROD_PRIVATE_KEY }}

