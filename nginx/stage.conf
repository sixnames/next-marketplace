upstream reactApp {
  server app:3000 max_fails=3 fail_timeout=30s;
}

upstream api {
  server api:4000 max_fails=3 fail_timeout=30s;
}

server {
  listen 80;
  listen [::]:80;
  server_name winepointdev.ru *.winepointdev.ru www.winepointdev.*;

  location ~ /.well-known/acme-challenge{
    allow all;
    root /usr/share/nginx/html/letsencrypt;
  }

  location / {
    return 301 https://centz.dimasrio.com$request_uri;
  }
}

server {
  listen 443;
  listen [::]:443;
  server_name winepointdev.ru *.winepointdev.ru www.winepointdev.*;
  include mime.types;
#  access_log off;
#  error_log off;

  ssl on;
  server_tokens off;
  ssl_certificate /etc/nginx/ssl/live/centz.dimasrio.com/fullchain.pem;
  ssl_certificate_key /etc/nginx/ssl/live/centz.dimasrio.com/privkey.pem;
#  ssl_dhparam /etc/nginx/dhparam/dhparam-2048.pem;

  ssl_buffer_size 8k;
  ssl_protocols TLSv1.2 TLSv1.1 TLSv1;
  ssl_prefer_server_ciphers on;
  ssl_ciphers ECDH+AESGCM:ECDH+AES256:ECDH+AES128:DH+3DES:!ADH:!AECDH:!MD5;

  # Get city from domain name
  set $subdomain "";
  if ($host ~ ^(.*)\.winepointdev.ru$) {
    set $subdomain $1;
  }

  # REACT APP
  location ~ /app {
    rewrite /app/(.*) /$1 break;
    proxy_pass http://reactApp;
  }

  # API
  location ~ /api {
    rewrite /api/(.*) /$1 break;
    proxy_pass http://api;
      proxy_set_header X-Subdomain $subdomain;
    break;
  }
}
