name: Deploy to the production

on:
  workflow_dispatch:
    types: [opened, deleted]
  push:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: deploy
        uses: garygrossgarten/github-action-ssh@release
        with:
          command: cd www && cd winepoint && node --version && git pull && yarn && yarn build && pm2 reload all
          host: ${{ secrets.PROD_HOST }}
          username: ${{ secrets.PROD_USERNAME }}
          privateKey: ${{ secrets.PROD_PRIVATE_KEY }}
