name: Build, Test, Deploy to the develop

on:
  push:
    branches: [ develop ]
  pull_request:
    branches: [ develop ]

jobs:
  apiTest:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [12.x]

    steps:
      - uses: actions/checkout@v2
      - name: Development
        uses: actions/setup-node@v1
        with:
          node-version: ${{ matrix.node-version }}

      - run: yarn install:api
      - run: yarn test:app

  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [12.x]

    steps:
    - uses: actions/checkout@v2
    - name: Development
      uses: actions/setup-node@v1
      with:
        node-version: ${{ matrix.node-version }}

    # Install all dependencies
    - run: yarn
    - run: yarn install:app

    # Testing
    - run: yarn up:testing
    - run: yarn test:app
