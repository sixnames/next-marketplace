name: Build and Test

on:
  pull_request:
    branches: [ develop ]

jobs:
  apiTest:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [12.x]

    steps:
      - uses: actions/checkout@v2
      - name: Development
        uses: actions/setup-node@v1
        with:
          node-version: ${{ matrix.node-version }}

      - run: yarn install
      - run: npx lerna run --ignore @yagu/client --ignore @yagu/api build
      - run: yarn test:api

