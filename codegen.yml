overwrite: true
schema: 'http://localhost:4000/graphql'
documents: 'app/src/graphql/**/*.ts'
generates:
  app/src/generated/apolloComponents.tsx:
    config:
      noNamespaces: true
      withHooks: true
      withHOC: false
      withComponent: false
      useIndexSignature: true
    plugins:
      - 'typescript'
      - 'typescript-operations'
      - 'typescript-react-apollo'
  app/src/generated/introspectionSchema.json:
    plugins:
      - introspection
    config:
      minify: true
